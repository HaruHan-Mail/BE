<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>haruhan - 오늘의 알림</title>
</head>
<body style="margin:0;padding:0;background-color:#f0f4f8;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color:#333;">
<div style="max-width:600px;margin:40px auto;background-color:#ffffff;padding:20px;border-radius:12px;box-shadow:0 6px 12px rgba(0,0,0,0.08);">

    <div style="text-align:center;border-bottom:2px solid #e86912;padding-bottom:15px;">
        <img src="https://haruhan.s3.ap-northeast-2.amazonaws.com/HaruhanLogo.png" alt="haruhan 로고" style="width:140px;margin-bottom:10px;"/>
    </div>

    <div style="padding:30px;text-align:center;">
        <h2 style="font-size:22px;margin-bottom:16px;color:#444;">오늘의 지식</h2>
        <p style="font-size:17px;line-height:1.7;margin-bottom:30px;color:#555;font-size: large;" th:text="${title}">
            오늘의 질문 제목
        </p>
        <a th:href="@{https://haruhan.site/content/{id}(id=${content_id})}"
           style="display:inline-block;padding:14px 32px;background-color:#e86912;color:#ffffff;border-radius:8px;text-decoration:none;font-weight:bold;transition:background-color 0.3s ease;">
            자세히 보기
        </a>
    </div>

    <div style="margin-top:30px;text-align:center;font-size:12px;color:#aaa;border-top:1px solid #eee;padding-top:20px;">
        <a th:href="@{https://haruhan.site/content/mine(email=${email}, token=${token})}" style="color:#aaa;margin:0 8px;text-decoration:none;">나의 질문</a>
        |
        <a th:href="@{https://haruhan.site/setting(email=${email}, token=${token})}" style="color:#aaa;margin:0 8px;text-decoration:none;">수신 설정</a>
        |
        <a th:href="@{https://haruhan.site/feedback(email=${email}, token=${token})}" style="color:#aaa;margin:0 8px;text-decoration:none;">피드백 작성</a>
        |
        <a th:href="@{https://haruhan.site/unsubscribe(email=${email}, token=${token})}" style="color:#aaa;margin:0 8px;text-decoration:none;">구독 해지</a>
    </div>

</div>
</body>
</html>
